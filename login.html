<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero">
        <video autoplay loop muted playsinline class="back-video">
            <source src="assets/video2.mp4" type="video/mp4">
        </video>
        
        <div class="content">
            <table>
                <tr>
                    <td><h3>Name:</h3></td>
                    <td><input type="text" id="name" placeholder="Enter your name"></td>
                </tr>
                <tr><td colspan="2"><span class="nameerror" style="display: none;">Enter a valid name</span></td></tr>
                
                <tr>
                    <td><h3>Email:</h3></td>
                    <td><input type="text" id="email" placeholder="Enter your email"></td>
                </tr>
                <tr><td colspan="2"><span class="mailerror" style="display: none;">Enter a valid email</span></td></tr>
            </table>
            <button class="a" id="submit">Login</button>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
